      - 'f:/etc/audit/audit.rules -> r:-a always,exit -F arch=b32 && r:-S adjtimex -S settimeofday -S stime|-S stime,settimeofday,adjtimex && r:-k time-change|-F key=time-change'
      - 'f:/etc/audit/audit.rules -> r:-a always,exit -F arch=b32 -S clock_settime && r:-k time-change|-F key=time-change'
