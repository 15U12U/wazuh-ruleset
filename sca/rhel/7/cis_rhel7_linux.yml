      - 'c:auditctl -l -> r:-a always,exit -F arch=b32 && r:-S adjtimex -S settimeofday -S stime|-S stime,settimeofday,adjtimex && r:-k time-change|-F key=time-change'
      - 'c:auditctl -l -> r:-a always,exit -F arch=b32 -S clock_settime && r:-k time-change|-F key=time-change'
      - 'c:auditctl -l -> r:-w /etc/localtime -p wa -k time-change'

# 4.1.5 Ensure events that modify user/group information are collected (Scored)
