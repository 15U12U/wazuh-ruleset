      - cis_csc: ["16.4"]
    condition: all
    rules:
      - 'f:/etc/pam.d/password-auth -> r:^\s*password\s+requisite\s+pam_unix\.so\s+ && r:sha512'
      - 'f:/etc/pam.d/system-auth -> r:^\s*password\s+sufficient\s+pam_unix\.so\s+ && r:sha512'

