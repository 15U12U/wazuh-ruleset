      - cis_csc: ["5.1"]
      - pci_dss: ["10.2.7"]
      - nist_800_53: ["AU.14","AU.6"]
      - gpg_13: ["7.9"]
      - gdpr_IV: ["32.2","35.7.d"]
      - hipaa: ["164.312.b"]
    condition: all
    rules:
