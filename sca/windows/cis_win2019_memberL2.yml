      - cis: ["18.9.43.1"]
      - cis_csc: ["9.1", "13"]
      - pci_dss: ["4.1"]
      - hipaa: ["164.312.a.2.IV", "164.312.e.1", "164.312.e.2.I", "164.312.e.2.II"]
      - nist_800_53: ["SC.8"]
    condition: all
    rules:
