      - cis: ["18.9.97.2.2"]
      - cis_csc: ["3.4"]
      - pci_dss: ["4.1"]
    references:
      - 'CCE-37927-1'
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\WinRM\Service -> AllowAutoConfig -> 0'

