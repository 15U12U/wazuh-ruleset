[Grouping of ossec rules.]
log 1 pass = ossec: .
rule = 500
alert = 0
decoder = ossec

[New ossec agent connected.]
log 1 pass = ossec: Agent started:
log 2 pass = ossec: Agent started: 'vm-ubuntu18->10.0.0.14'.
rule = 501
alert = 3
decoder = ossec

[Ossec server started.]
log 1 pass = ossec: Ossec started.
rule = 502
alert = 3
decoder = ossec

[Ossec agent started.]
log 1 pass = 
rule = 503
alert = 3
decoder = ossec

[Ossec agent disconnected.]
log 1 pass = ossec: Agent disconnected: 'vm-ubuntu18->10.0.0.14'.
rule = 504
alert = 3
decoder = ossec

[Ossec agent removed.]
log 1 pass = ossec: Agent removed: 'vm-ubuntu18-10.0.0.14'.
rule = 505
alert = 3
decoder = ossec

[Syscheck Audit: $(extra_data)]
log 1 pass = ossec: Audit:
rule = 517
alert = 7
decoder = ossec

[Trying to add an agent with duplicated IP.]
log 1 pass = ossec: Duplicated IP
rule = 520
alert = 3
decoder = ossec

[OSSEC process monitoring rules.]
log 1 pass = ossec: output: 'df -P': tmpfs
log 2 pass = ossec: output: 'last -n 20':
log 3 pass = ossec: output: 'netstat listening ports':
rule = 530
alert = 0
decoder = ossec

[Partition usage reached 100% (disk space monitor).]
log 1 pass = ossec: output: 'df -P': /dev/sdb7    118105404 118105404  0    100% /
rule = 531
alert = 7
decoder = ossec

[Ignoring external medias.]
log 1 pass = ossec: output: 'df -P': /dev/sdb7    118105404 118105404  0    100% /dvd
rule = 532
alert = 0
decoder = ossec

[Listened ports status (netstat) changed (new port opened or closed).]
log 1 pass = 
rule = 533
alert = 7
decoder = ossec

[List of logged in users. It will not be alerted by default.]
log 1 pass = 
rule = 534
alert = 1
decoder = ossec

[List of the last logged in users.]
log 1 pass = 
rule = 535
alert = 1
decoder = ossec

[Ignore snap disks because they are always at 100% of capacity]
log 1 pass = ossec: output: 'df -P': /dev/loop1 118105404 118105404  0    100% /snap/w/3
rule = 536
alert = 0
decoder = ossec

[Integrity checksum for agentless device changed.]
log 1 pass = ossec: agentless: .
rule = 555
alert = 7
decoder = ossec

[Log file rotated.]
log 1 pass = ossec: File rotated .
rule = 591
alert = 3
decoder = ossec

[Log file size reduced.]
log 1 pass = ossec: File size reduced
rule = 592
alert = 8
decoder = ossec

[Microsoft Event log cleared.]
log 1 pass = ossec: Event log cleared
rule = 593
alert = 9
decoder = ossec

